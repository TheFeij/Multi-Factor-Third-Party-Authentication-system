<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/htmx.org"></script>
    <script>
        document.addEventListener('htmx:configRequest', (event) => {
            if (event.detail.elt.id === 'login-form') {
                const formData = new FormData(document.getElementById('login-form'));
                const jsonData = JSON.stringify(Object.fromEntries(formData));

                event.detail.headers['Content-Type'] = 'application/json';
                event.detail.parameters = JSON.parse(jsonData);
            }
        });
    </script>
</head>
<body>
<div class="container">
    <div class="login-box">
        <h2>Login</h2>
        <!-- Step 1: Login Form -->
        <form id="login-form" hx-post="http://localhost:8080/login" hx-target="#totp-step" hx-swap="innerHTML">
            <div class="input-group">
                <label for="username-email">Username or Email</label>
                <input type="text" id="username-email" name="username_email" placeholder="Enter username or email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter password" required>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>

        <!-- Step 2: TOTP input will be dynamically loaded here after login -->
        <div id="totp-step"></div>
    </div>
</div>
</body>
</html>
