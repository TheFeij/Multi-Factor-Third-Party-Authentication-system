<!-- Step 2: TOTP form dynamically loaded by HTMX -->
<h2>Enter TOTP</h2>
<form id="totp-form" hx-post="/verify-totp" hx-target="#login-success" hx-swap="innerHTML">
    <div class="input-group">
        <label for="totp">TOTP</label>
        <input type="text" id="totp" name="totp" placeholder="Enter TOTP code" required>
    </div>
    <button type="submit" class="btn">Verify</button>
</form>

<!-- Step 3: Login Success will be shown here -->
<div id="login-success"></div>
