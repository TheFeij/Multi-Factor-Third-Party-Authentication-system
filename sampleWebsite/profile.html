<!DOCTYPE html>
<html lang="fa"> <!-- Set the language to Farsi -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .title }}</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
<div class="container">
    <div class="card">
        <h2>اطلاعات دریافت شده از سامانه احراز هویت</h2>
        <p><strong>شناسه یکتا:</strong> {{ .userInfo.id }}</p>
        <p><strong>نام کاربری:</strong> {{ .userInfo.username }}</p>
        <p><strong>ایمیل:</strong> {{ .userInfo.email }}</p>
    </div>

    <div class="card">
        <h2>دسترسی های سایت</h2>
        <p>توکن دسترسی ایجاد شده برای سایت:</p>
        <code>{{ .accessToken }}</code>
    </div>
</div>
</body>
</html>
